<div *ngIf="posts.length; else loading" class="wrapper">
  <div class="form-control">
    <input type="text"
           placeholder="Найти пост"
           [(ngModel)]="searchStr">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Автор</th>
      <th>Название</th>
      <th>Дата</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | searchPosts: searchStr; let idx = index">
      <td>{{idx + 1}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date | date: 'medium': '': 'uk'}}</td>
      <td>
        <button
          [routerLink]="['/admin', 'post', post.id, 'edit']"
          class="dashboard__btn">Открыть пост
        </button>
        <a (click)="showModal(post.id!)" class="dashboard__btn-red">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
